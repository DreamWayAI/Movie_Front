<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DreamAnimate</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #1a034d, #0a011f);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #00f7ff;
      text-shadow: 0 0 15px #00f7ff;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0, 247, 255, 0.3);
    }
    input[type="file"], input[type="text"] {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #00f7ff;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 18px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      box-shadow: 0 0 20px #00f7ff;
    }
    #result {
      margin-top: 30px;
    }
    video {
      max-width: 100%;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 247, 255, 0.5);
    }
  </style>
</head>
<body>
  <h1>DreamAnimate</h1>
  <div class="container">
    <input type="file" id="imageInput" accept="image/*" />
    <input type="text" id="promptInput" placeholder="Опиши рух, наприклад: walking, smiling..." />
    <button onclick="generate()">Створити відео</button>
    <div id="result"></div>
  </div>

  <script>
    async function generate() {
      const imageInput = document.getElementById('imageInput');
      const prompt = document.getElementById('promptInput').value;

      if (!imageInput.files.length || !prompt) {
        alert("Завантаж зображення і введи промпт");
        return;
      }

      const formData = new FormData();
      formData.append("file", imageInput.files[0]);
      formData.append("prompt", prompt);

      document.getElementById('result').innerHTML = "<p>⏳ Створення відео, зачекай...</p>";

      const res = await fetch("https://dreamanimate-backend.up.railway.app/generate", {
        method: "POST",
        body: formData
      });

      if (!res.ok) {
        alert("Помилка генерації");
        return;
      }

      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      document.getElementById('result').innerHTML = `
        <video src="${url}" controls autoplay loop></video>
        <br><a href="${url}" download="dream.mp4" style="color:#00f7ff;">⬇️ Завантажити відео</a>
      `;
    }
  </script>
</body>
</html>
