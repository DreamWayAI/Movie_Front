<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DreamAnimate Demo</title>
  <style>
    body {
      background: linear-gradient(to right, #1a034d, #3d1e78);
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .upload-box, .generate-btn {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      margin: 10px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .generate-btn {
      cursor: pointer;
      border: none;
      color: white;
      font-size: 18px;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>DreamAnimate</h1>

  <div class="upload-box">
    <input type="file" id="imageInput" />
  </div>

  <button class="generate-btn" onclick="createAnimation()">Створити шедевр</button>
  <button class="generate-btn" onclick="demoAnimation()">Спробувати демо</button>

  <div id="result"></div>

  <script>
    async function createAnimation(blob = null) {
      const formData = new FormData();
      if (blob) {
        formData.append('file', blob, 'demo.jpg');
      } else {
        const input = document.getElementById('imageInput');
        if (!input.files.length) return alert('Будь ласка, виберіть зображення.');
        formData.append('file', input.files[0]);
      }

      try {
        const res = await fetch('https://web-production-c7a5.up.railway.app/animate', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) {
          const err = await res.text();
          alert("Помилка: " + err);
          return;
        }

        const videoBlob = await res.blob();
        const url = URL.createObjectURL(videoBlob);
        document.getElementById('result').innerHTML =
          '<video src="' + url + '" controls autoplay loop width="300"></video>';
      } catch (err) {
        alert('Помилка при відправці: ' + err.message);
      }
    }

    async function demoAnimation() {
      const response = await fetch("https://i.ibb.co/vdzH8s9/test-face.jpg");
      const blob = await response.blob();
      createAnimation(blob);
    }
  </script>
</body>
</html>
